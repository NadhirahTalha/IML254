    <style>
        .navbar {
            display: flex;
            justify-content: space-around;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Set the background color */
        .home {
            background-color: #121a20; /* Change this to the desired color */
            padding: 20px; /* Optional: Add padding for better visual */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        .audio-player {
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #10171c;
        }
    </style>
</head>
